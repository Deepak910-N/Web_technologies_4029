<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics Feedback Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #003366; /* Olympic blue */
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .feedback-container {
            background-color: #00509E;
            border: 2px solid #FFD700; /* Olympic gold */
            padding: 25px;
            max-width: 450px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px #FFD700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feedback-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px #FFF700;
        }

        h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        label {
            display: block;
            color: #FFFFFF;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 94%;
            padding: 12px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #003366;
            color: #FFFFFF;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #003366;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #FFF700;
            box-shadow: 0 0 10px #FFD700;
        }

        .view-feedback-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="feedback-container">
        <h1>Olympics Feedback</h1>
        <form action="feedback.php" method="post">
            <label for="username">Name</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="rating">Rating (1-5)</label>
            <input type="text" id="rating" name="rating" required>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <input type="submit" value="Submit Feedback">
        </form>
        <div class="view-feedback-link">
            <a href="view_feedback.php">View All Feedback</a>
        </div>
    </div>
</body>

</html>
